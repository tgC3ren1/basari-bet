<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ogedaypro | Güvenilir Siteler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            max-width: 943px;
            margin: 20px auto;
            padding: 10px;
        }
        .split-banner {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .card {
            margin-top: 20px;
        }
        .card img, .split-banner img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Banner Alanı -->
    <div class="split-banner">
        <a href="https://cutt.ly/veoT5cGq" target="_blank">
            <img src="images/banner/matadorbet.gif" alt="matadorbet">
        </a>
        <a href="https://cutt.ly/Feg1piJG" target="_blank">
            <img src="images/banner/fixbet.gif" alt="fixbet">
        </a>
    </div>

    <!-- Kart Alanı -->
    <div class="split-banner card">
        <a href="https://cutt.ly/veoT5cGq" target="_blank">
            <img src="images/content/matadorbet.png" alt="matadorbet">
        </a>
        <a href="https://cutt.ly/Feg1piJG" target="_blank">
            <img src="images/content/fixbet.gif" alt="fixbet">
        </a>
    </div>
</div>
</body>
</html>
